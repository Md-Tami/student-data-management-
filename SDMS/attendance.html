<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance</title>
    <style>
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        button:hover {
            background-color: #45a049;
        }

        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <h1>Mark Attendance</h1>
    <div class="container">
        <input type="text" id="rollNo" placeholder="Roll Number">
        <input type="text" id="branch" placeholder="Branch">
        <select id="subjects" multiple>
            <option value="Maths">Maths</option>
            <option value="Science">Science</option>
            <option value="English">English</option>
        </select>
        <select id="attendanceStatus">
            <option value="Present">Present</option>
            <option value="Absent">Absent</option>
        </select>
        <button onclick="markAttendance()">Mark Attendance</button>
    </div>

    <script>
        function markAttendance() {
            const rollNo = document.getElementById('rollNo').value;
            const branch = document.getElementById('branch').value;
            const subjects = Array.from(document.getElementById('subjects').selectedOptions).map(option => option.value);
            const status = document.getElementById('attendanceStatus').value;
            const date = new Date().toLocaleDateString();

            const attendanceRecord = { rollNo, branch, subjects, status, date };
            let attendance = JSON.parse(localStorage.getItem('attendance')) || [];
            attendance.push(attendanceRecord);
            localStorage.setItem('attendance', JSON.stringify(attendance));

            alert('Attendance marked successfully!');
            window.location.href = 'index.html';  // Redirect to home page
        }
    </script>
</body>

</html>
